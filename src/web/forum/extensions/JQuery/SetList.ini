elements.JQueryWelcome.type = "header"
elements.JQueryWelcome.label = "Extension Options"

elements.JQueryOpenWith.type = "select"
elements.JQueryOpenWith.label = "Pick your Javascript file type"
elements.JQueryOpenWith.options.First.label = "Default - Minified"
elements.JQueryOpenWith.options.First.value = "0"
elements.JQueryOpenWith.options.Second.label = "Compressed - Packed"
elements.JQueryOpenWith.options.Second.value = "1"
elements.JQueryOpenWith.options.Third.label = "Development Mode - Original"
elements.JQueryOpenWith.options.Third.value = "2"
elements.JQueryOpenWith.options.Fourth.label = "Old Version - 1.1.4"
elements.JQueryOpenWith.options.Fourth.value = "3"
elements.JQueryOpenWith.configkey = "JQUERY_FILE_TYPE"

elements.JQueryPluginHeader.type = "header"
elements.JQueryPluginHeader.label = "Plugins"
elements.JQueryPluginHeader.description = "Check any of the boxes below to enable the respective JQuery plugin.  Yes, the modal boxes all work together so enable as many as you like ;)"

elements.JQueryPluginThickBox.type = "checkbox"
elements.JQueryPluginThickBox.label = "ThickBox"
elements.JQueryPluginThickBox.configkey = "JQUERY_PLUGIN_THICKBOX"

elements.JQueryPluginLightbox.type = "checkbox"
elements.JQueryPluginLightbox.label = "lightbox"
elements.JQueryPluginLightbox.configkey = "JQUERY_PLUGIN_LIGHTBOX"

elements.JQueryPluginShadowbox.type = "checkbox"
elements.JQueryPluginShadowbox.label = "Shadowbox"
elements.JQueryPluginShadowbox.configkey = "JQUERY_PLUGIN_SHADOWBOX"

elements.JQueryPluginHideSpoiler.type = "checkbox"
elements.JQueryPluginHideSpoiler.label = "HideSpoiler"
elements.JQueryPluginHideSpoiler.configkey = "JQUERY_PLUGIN_HIDESPOILER"

elements.JQueryPluginSmoothPageScroll.type = "checkbox"
elements.JQueryPluginSmoothPageScroll.label = "SmoothPageScroll"
elements.JQueryPluginSmoothPageScroll.configkey = "JQUERY_PLUGIN_SMOOTHPAGESCROLL"